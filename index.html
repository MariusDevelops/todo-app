  <body class="theme-dark">

    <!--<div class="img-light"><img src="src/images/bg-desktop-light.jpg" alt="light image"></div>

      <!-- HEADER -->
      <header class="flex-row">
      <h1>TODO</h1>
      <!--<img id="img-moon" src="src/images/icon-moon.svg" alt="white moon"/>-->
      <div class="theme-block">
        <input type="checkbox" name="theme" id="theme">
        <label for="theme"></label>
      </div>
      </header>

      <main>

      <!-- FIRST INPUT LINE -->
      <div class="add-new-item flex-row">
        <span></span>
        <input type="text" placeholder="Create a new todo..." name="addItem" id="addItem">
      </div>

      <!-- ALL OTHER LIST INPUTS -->
      <section class="content">
        <ul>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem" checked>
              <span class="checkmark"></span>
              <span class="text">Tex 1</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem">
              <span class="checkmark"></span>
              <span class="text">Text 2</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem">
              <span class="checkmark"></span>
              <span class="text">Text 2</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem">
              <span class="checkmark"></span>
              <span class="text">Text 2</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem">
              <span class="checkmark"></span>
              <span class="text">Text 2</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem">
              <span class="checkmark"></span>
              <span class="text">Text 3</span>
            </label>
            <span class="remove"></span>
          </li>
        </ul>
      </section>

      <!-- FILTER INPUTS-->
      <div class="bottom-items flex-row">
        <div class="items-left"><span>2</span> items left</div>

        <div class="filter flex-row">
          <label>
            <input type="radio" name="filter" id="all" checked>
            <span>All</span>
          </label>
          <label>
            <input type="radio" name="filter" id="active">
            <span>Active</span>
          </label>
          <label>
            <input type="radio" name="filter" id="completed">
            <span>Completed</span>
          </label>
        </div>

        <span class="clear">Clear Completed</span>
      </div>

      </main>
